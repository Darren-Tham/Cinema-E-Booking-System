version: "3.9"

services:
  frontend:
    container_name: frontend
    image: frontend
    build:
      context: .
      dockerfile: frontend.dockerfile
    ports:
      - 3000:3000
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    restart: always
    depends_on:
      - server
  server:
    container_name: server
    image: server
    build:
      context: ./src/server
      dockerfile: backend.dockerfile
    ports:
      - 4000:4000
    environment:
      - DATABASE_URL=jdbc:mysql://db:3306/CINEMA?user=swe&password=password
  db:
    container_name: db
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: swe
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: CINEMA
    ports:
      - 3306:3306
    volumes:
      - pgdata:/var/lib/mysqlql/data

volumes:
  pgdata: {}
